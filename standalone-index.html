            male: [
                'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&h=100',
                'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&h=100',
                'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&h=100',
                'https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&h=100'
            ],
            female: [
                'https://images.unsplash.com/photo-1494790108755-2616b612b17c?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&h=100',
                'https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&h=100',
                'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&h=100',
                'https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&h=100'
            ]
        };

        // Global state
        let currentLanguage = 'en';
        let currentData = null;
        let isGenerating = false;

        // Utility functions
        function random(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateEgyptianPhone() {
            const providers = ['010', '011', '012', '015'];
            const provider = random(providers);
            const number = Math.floor(Math.random() * 90000000) + 10000000;
            return `+20 ${provider} ${number.toString().slice(0, 4)} ${number.toString().slice(4)}`;
        }

        function generateStrongPassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        function generateUsername() {
            const adjectives = ['cool', 'smart', 'quick', 'bright', 'swift', 'sharp', 'clever', 'wise'];
            const nouns = ['user', 'coder', 'dev', 'ninja', 'guru', 'master', 'pro', 'star'];
            return random(adjectives) + random(nouns) + Math.floor(Math.random() * 1000);
        }

        function generateEmail(name) {
            const domains = ['example.com', 'test.com', 'demo.org', 'sample.net'];
            const username = name.toLowerCase().replace(/\s+/g, '.').replace(/[^a-z.]/g, '');
            return `${username}@${random(domains)}`;
        }

        function generateBirthDate() {
            const start = new Date(1960, 0, 1);
            const end = new Date(2005, 11, 31);
            const date = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
            
            if (currentLanguage === 'ar') {
                return date.toLocaleDateString('ar-EG');
            } else {
                return date.toLocaleDateString('en-US');
            }
        }

        function generateFakeData() {
            const gender = Math.random() > 0.5 ? 'male' : 'female';
            
            if (currentLanguage === 'ar') {
                const names = arabicNames[gender];
                const fullName = random(names);
                
                return {
                    fullName,
                    email: generateEmail(fullName),
                    phone: generateEgyptianPhone(),
                    password: generateStrongPassword(),
                    username: generateUsername(),
                    location: random(arabicCities),
                    dateOfBirth: generateBirthDate(),
                    gender: gender === 'male' ? 'ذكر' : 'أنثى',
                    avatar: random(avatarUrls[gender]),
                    address: `${Math.floor(Math.random() * 999) + 1} شارع ${random(['النيل', 'الجمهورية', 'التحرير', 'النصر', 'السلام'])}، ${random(arabicCities).split('،')[0]}`,
                    company: random(arabicCompanies),
                    jobTitle: random(arabicJobTitles)
                };
            } else {
                const names = englishNames[gender];
                const fullName = random(names);
                
                return {
                    fullName,
                    email: generateEmail(fullName),
                    phone: generateEgyptianPhone(),
                    password: generateStrongPassword(),
                    username: generateUsername(),
                    location: random(englishCities),
                    dateOfBirth: generateBirthDate(),
                    gender: gender === 'male' ? 'Male' : 'Female',
                    avatar: random(avatarUrls[gender]),
                    address: `${Math.floor(Math.random() * 999) + 1} ${random(['Main St', 'Oak Ave', 'Elm St', 'First St', 'Second Ave'])}, ${random(englishCities).split(',')[0]}, Egypt`,
                    company: random(englishCompanies),
                    jobTitle: random(englishJobTitles)
                };
            }
        }

        // UI functions
        function updateLanguage() {
            const t = translations[currentLanguage];
            
            document.documentElement.lang = currentLanguage;
            document.documentElement.dir = currentLanguage === 'ar' ? 'rtl' : 'ltr';
            
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('generateBtnText').textContent = t.generateBtn;
            document.getElementById('copyAllBtnText').textContent = t.copyAllBtn;
            document.getElementById('langToggleText').textContent = t.langToggle;
            document.getElementById('moreProjectsText').textContent = t.moreProjects;
            document.getElementById('followUsText').textContent = t.followUs;
            
            // Update data grid if data exists
            if (currentData) {
                renderDataGrid(currentData);
            }
        }

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ar' : 'en';
            localStorage.setItem('preferredLanguage', currentLanguage);
            updateLanguage();
            
            // Regenerate data for new language
            generateData();
        }

        function createDataField(label, value, isAvatar = false) {
            const t = translations[currentLanguage];
            
            return `
                <div class="data-field animate-fade-in">
                    <div class="flex items-center justify-between mb-3">
                        <label class="text-sm font-semibold text-gray-700">${label}</label>
                        <button onclick="copyToClipboard('${value.replace(/'/g, "\\'")}', '${t.toastMessage}')" class="btn btn-ghost p-1">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="data-value">
                        ${isAvatar ? `
                            <div class="flex items-center space-x-3">
                                <img src="${value}" alt="User Avatar" class="w-12 h-12 rounded-full object-cover border-2 border-gray-200">
                                <span class="text-gray-800 font-medium break-all">${value}</span>
                            </div>
                        ` : `
                            <span class="text-gray-800 font-medium ${label.toLowerCase().includes('password') ? 'font-mono' : ''} break-all">${value}</span>
                        `}
                    </div>
                </div>
            `;
        }

        function renderDataGrid(data) {
            const t = translations[currentLanguage];
            const grid = document.getElementById('dataGrid');
            
            grid.innerHTML = [
                createDataField(t.fields.fullName, data.fullName),
                createDataField(t.fields.email, data.email),
                createDataField(t.fields.phone, data.phone),
                createDataField(t.fields.password, data.password),
                createDataField(t.fields.username, data.username),
                createDataField(t.fields.location, data.location),
                createDataField(t.fields.dateOfBirth, data.dateOfBirth),
                createDataField(t.fields.gender, data.gender),
                createDataField(t.fields.avatar, data.avatar, true),
                createDataField(t.fields.address, data.address),
                createDataField(t.fields.company, data.company),
                createDataField(t.fields.jobTitle, data.jobTitle)
            ].join('');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            
            toast.classList.remove('hidden');
            toast.classList.add('visible');
            
            setTimeout(() => {
                toast.classList.remove('visible');
                toast.classList.add('hidden');
            }, 2000);
        }

        // Main functions
        function generateData() {
            if (isGenerating) return;
            
            isGenerating = true;
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('animate-spin');
            
            // Add small delay for better UX
            setTimeout(() => {
                currentData = generateFakeData();
                renderDataGrid(currentData);
                
                // Save to localStorage
                const savedData = {
                    data: currentData,
                    language: currentLanguage,
                    timestamp: Date.now()
                };
                localStorage.setItem('fakeDataGenerator', JSON.stringify(savedData));
                
                refreshIcon.classList.remove('animate-spin');
                isGenerating = false;
            }, 500);
        }

        function copyToClipboard(text, toastMsg) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast(toastMsg);
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast(toastMsg);
            }
        }

        function copyAllData() {
            if (!currentData) return;
            
            const t = translations[currentLanguage];
            const allDataText = Object.entries(currentData)
                .map(([key, value]) => `${t.fields[key] || key}: ${value}`)
                .join('\n');
            
            copyToClipboard(allDataText, t.toastMessage);
        }

        function openLink(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }

        function loadFromLocalStorage() {
            try {
                const saved = localStorage.getItem('fakeDataGenerator');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    // Only load if data is less than 1 hour old and same language
                    if (Date.now() - parsed.timestamp < 3600000 && parsed.language === currentLanguage) {
                        currentData = parsed.data;
                        return true;
                    }
                }
            } catch (e) {
                console.error('Error loading from localStorage:', e);
            }
            return false;
        }

        // Initialize app
        function initApp() {
            // Load language preference
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang && ['en', 'ar'].includes(savedLang)) {
                currentLanguage = savedLang;
            }
            
            updateLanguage();
            
            // Load or generate data
            if (!loadFromLocalStorage()) {
                generateData();
            } else {
                renderDataGrid(currentData);
            }
            
            // Show main app
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
        }

        // Start the app when page loads
        window.addEventListener('load', initApp);
    </script>
</body>
